<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Adoção de Pets</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="style-login.css"/>
</head>
<body>
    <div id="amigoPet">
        <h1> AMIGO PET </h1>
        <div>
          <div class="popup2">
            <button>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);transform: scale(1.5);"><path d="M12 4.595a5.904 5.904 0 0 0-3.996-1.558 5.942 5.942 0 0 0-4.213 1.758c-2.353 2.363-2.352 6.059.002 8.412l7.332 7.332c.17.299.498.492.875.492a.99.99 0 0 0 .792-.409l7.415-7.415c2.354-2.354 2.354-6.049-.002-8.416a5.938 5.938 0 0 0-4.209-1.754A5.906 5.906 0 0 0 12 4.595zm6.791 1.61c1.563 1.571 1.564 4.025.002 5.588L12 18.586l-6.793-6.793c-1.562-1.563-1.561-4.017-.002-5.584.76-.756 1.754-1.172 2.799-1.172s2.035.416 2.789 1.17l.5.5a.999.999 0 0 0 1.414 0l.5-.5c1.512-1.509 4.074-1.505 5.584-.002z"></path></svg>
            </button>
            <span class="popuptext2" id="myPopup2">
              <h4>Favoritos</h4>
            </span>
          </div>
          <div class="popup">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);transform: scale(1.5);"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path></svg>
            <button>Entrar | Cadastrar</button>
            <span class="popuptext" id="myPopup">
              <button id="botaopopup" onclick="window.location.href='login.html'"><h4>Entrar</h4></button> 
              <h4>Não tem uma conta? <a href='cadastro.html'>Cadastre-se</a></h4>
            </span>
          </div>
        </div>
        
    </div>
    <nav class="tab">
        <!-- Botões do lado esquerdo -->
        <div id="tab-links">
            <button class="tablinks" onclick="window.location.href='index.html'">HOME</button>
            <button class="tablinks" onclick="window.location.href='buscarAbrigos.html'">ABRIGOS</button>
            <button class="tablinks" onclick="window.location.href='historiasSucesso.html'">HISTÓRIAS DE SUCESSO</button>
        </div>
        <!-- Barra de pesquisa -->
        <div id="EncontrePet">
            <button onclick="window.location.href='buscarPets.html'"> Encontre seu pet </button>
            <button onclick="window.location.href='tutorial.html'"> Por onde começar? </button>
        </div>
    </nav>
    <div class="login-container">
        <h2>Cadastro - Adoção de Pets</h2>
        <form>
            <div class="input-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirme a Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit" class="login-btn">Cadastrar</button>
        </form>

        <div class="extra-links">
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

</body>
</html>
